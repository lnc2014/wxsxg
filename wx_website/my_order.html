            <div class="com_order" data-status="2">

                <div class="color_base com_s_date">下单时间：2016-02-16 13:25:25 </div>
                <div class="com_button"><button type="button" class="btn btn_half">取消订单</button><a href="complaint.html"><button type="button" class="btn btn_half bg_orange">投 诉</button></a></div>
            </div>
            <div class="com_order" data-status="4">
                <div class="color_orange com_s_title">维修中</div>
                <div class="color_base com_s_date">下单时间：2016-02-16 13:25:25 </div>
                <div class="com_button"><a href="order_pay.html"><button type="button" class="btn btn_half">维修结束并支付</button></a><a href="complaint.html"><button type="button" class="btn btn_half bg_orange">投 诉</button></a></div>
            </div>
            <div class="com_order" data-status="6">

            </div>

                <div class="color_base com_s_date">下单时间：2016-02-16 13:25:25 </div>
                <div class="com_button"><a href="complaint.html"><button type="button" class="btn btn_full">投 诉</button></a></div>
            </div>
            <div class="com_order" data-status="2">
                <div class="color_orange com_s_title">待上门</div>
                <div class="color_base com_s_date">下单时间：2016-02-16 13:25:25 </div>
                <div class="com_button"><button type="button" class="btn btn_half">取消订单</button><a href="complaint.html"><button type="button" class="btn btn_half bg_orange">投 诉</button></a></div>

            <div class="com_order" data-status="3">
                <div class="color_orange com_s_title">检测中</div>

            </div>
        </div>
    </div> 
   	<script type="text/javascript" src="js/zepto.min.js"></script>
    <script type="text/javascript">
        $(".com_cur_status").on("click",function(){
            var so = $(".com_status_options");
            if(!so.hasClass("show")) {
                so.addClass("show");
            } else {
                so.removeClass("show");
            }
        });
        $(".com_status_options").on("click",function(e){
            var cur_option = $(e.target);
            $(".com_status_options").removeClass("show");
            if(!cur_option.hasClass("selected")) {
                $(this).find(".option").removeClass("selected");
                cur_option.addClass("selected");
                var s = cur_option.attr("data-status");
                if(s == 0) {
                    $(".com_order").show();
                } else {
                    $(".com_order").not("[data-status='"+s+"']").hide();
                    $(".com_order[data-status='"+s+"']").show();
                }
                $(".com_cur_status span").text(cur_option.text());
            }
        }); 
    </script>
</body>
